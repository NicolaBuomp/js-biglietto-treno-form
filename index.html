<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- link Font -->
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans+Condensed&display=swap" rel="stylesheet">
    <!-- link CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <!-- link css -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <header>
        <h1 class="title">Calcola il prezzo del tuo biglietto</h1>
    </header>

    <div class="wrapper">
        <div class="box">
            <h2 class="title"><i class="fas fa-ticket-alt"></i> Il tuo biglietto </i>
            </h2>
            <div class="dati-input">
                <div class="row">
                    <div class="col">
                        <input id="nome" type="text" name="nome" placeholder="Nome e Cognome">
                    </div>
                    <div class="col">
                        <input id="km" type="number" min="1" max="300" name="km" placeholder="Km da percorrere">
                    </div>
                    <div class="col">
                        <select name="fascia-eta" id="fascia-eta">
                            <option value="minorenne">Minorenne</option>
                            <option value="maggiorenne">Maggiorenne</option>
                            <option value="over65">Over 65</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <span id="bottoneGenera"><i class="fas fa-check"></i></span>
                    <span id="bottoneAnnulla"><i class="fas fa-times"></i></span>
                </div>
            </div>

            <section id="biglietto" class="hidden">


                <h2>Dati del passeggero</h2>

                <div class="contenuti">
                    <div class="nome">
                        <h3>Nome : <span id="nome-passeggero"></span></h3>
                    </div>
                    <div class="offerta">
                        <table>
                            <thead>
                                <tr>
                                    <th>Offerta</th>
                                    <th>Carrozza</th>
                                    <th>Codice CP</th>
                                    <th>Costo</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <span id="offerta-applicata"></span>
                                    </td>
                                    <td>
                                        <span id="carrozza"></span>
                                    </td>
                                    <td>
                                        <span id="codice-cp"></span>
                                    </td>
                                    <td>
                                        <span id="costo"></span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <footer>
        <h3>Nicola Buompane &copy; 2020</h3>
        <ul class="social-icon">
            <li>
                <a href="#">
                    <i class="fab fa-twitter-square"></i>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fab fa-linkedin"></i>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fab fa-facebook-square"></i>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fab fa-instagram-square"></i>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fab fa-github-square"></i>
                </a>
            </li>
        </ul>
    </footer>

    <!-- JS -->
    <script src="js/main.js"></script>
</body>

</html>
